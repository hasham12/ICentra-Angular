<div class="container-fluid">
  <div class="welcome-message">
    <div class="welcome-header d-flex">
       <h3>Task Settings</h3>
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div><!-- /.welcome-message -->
</div>

<div class="inner-wrapper" id="wrapper">
  <div id="content-wrapper">
    <div class="container-fluid">
      <div class="welcome-outer-content">
        <p>This section refers to all details retgarding the user settings</p>
        <div class="activity-opner">
          <i class="fa fa-bullhorn" aria-hidden="true"></i>
          <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i>
        </div>
      </div>
      <!-- EDitor Start  -->
       <div class="icentra-editor creat-template-editor">
            <div class="ic-editor-inner">
              <div class="ic-editor-header">
                <!-- 1 -->
                 <div class="header-active-tool">
                   <span class="header-active-tool-sign">
                     <img src="assets/img/editor/create-task.png" alt="">
                   </span>
                   <div class="header-active-tool-name">
                     <h6>Task</h6>
                     <span>Printing Rates</span>
                   </div>
                 </div>
                <!-- Start Tools -->

                <!-- 1 -->
                <div class="allusers-tools-col">
                       <!--<div action="" class="form">-->
                        <!--<div class="bulk-action d-flex mr-2">-->
                           <!--<div class="search-cat-dropdown">-->
                            <!--<ng-select name="action" bindLabel="name" bindValue="id" [searchable]="false" placeholder="Bulk Action">-->
                            <!--</ng-select>-->
                           <!--</div>-->
                           <!--<button value="Apply" class="btn-apply allu-btn">Apply</button>-->
                        <!--</div>-->
                        <!--</div>-->
                  </div>

                <!-- 2 -->
                <ul class="ic-header-tool-list">
                  <!--<li><a title="Add New" routerLink="/setting/tasks/printing/add" >-->
                        <!--<img src="assets/img/editor/new-user.png" alt="">-->
                      <!--</a>-->
                  <!--</li>-->

                  <!--<li><a title="Export" routerLink="">-->
                        <!--<img src="assets/img/editor/export.png" alt="">-->
                      <!--</a>-->
                    <!--</li>-->
                </ul>
              </div>
              <div class="ic-editor-body">
                <!-- Mobile Header Tools -->
                <ul class="mb-editer-header-tool">
                  <!--<li><a title="Add New" routerLink="/setting/tasks/printing/add" >-->
                        <!--<img src="assets/img/editor/new-user.png" alt="">-->
                      <!--</a>-->
                  <!--</li>-->
                  <!--<li><a title="Export" routerLink="">-->
                        <!--<img src="assets/img/editor/export.png" alt="">-->
                      <!--</a>-->
                  <!--</li>-->
                </ul>

                <div class="ic-editor-sidebar">
                  <div class="ic-editor-sidebar-tools">
                    <!-- Tabs -->
                    <ul class="nav --nav-tabs ic-tools-tab" role="tablist">
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/setting/tasks/job-type">
                          <img src="assets/img/editor/job-type.png" alt="">
                          <img src="assets/img/editor/hvr-job-type.png" alt="" class="hvr">
                          <span>Job Type</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" routerLink="/setting/tasks/category"
                           *ngxPermissionsOnly="['task.printing.manager']">
                          <img src="assets/img/editor/task-catgory.png" alt="">
                          <img src="assets/img/editor/hvr-task-catgory.png" alt="" class="hvr">
                          <span>Printing Type</span>
                        </a>
                      </li>
                      <li class="nav-item" *ngxPermissionsOnly="['task.status.create', 'task.status.edit', 'task.status.delete']">
                        <a class="nav-link" routerLink="/setting/tasks/status">
                          <img src="assets/img/editor/status.png" alt="">
                          <img src="assets/img/editor/hvr-status.png" alt="" class="hvr">
                          <span>Status</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  routerLink="/setting/tasks/priority">                          
                           <img src="assets/img/editor/priority.png" alt="">
                           <img src="assets/img/editor/hvr-priority.png" alt="" class="hvr">
                          <span>Priority</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link"  routerLink="/setting/tasks/marketing">                          
                           <img src="assets/img/editor/marketing.png" alt="">
                           <img src="assets/img/editor/hvr-marketing.png" alt="" class="hvr">
                          <span>Marketing</span>
                        </a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link active"  routerLink="/setting/tasks/printing"
                           *ngxPermissionsOnly="['task.printing.manager']">
                           <img src="assets/img/editor/printing.png" alt="">
                           <img src="assets/img/editor/hvr-printing-pink.png" alt="" class="hvr">
                          <span>Printing</span>
                        </a>
                      </li>
                    </ul>
                    <!-- Tabs Content -->
                    <div class="tab-content ic-tools-tab-content">
                          <div class="search-reports-templates">
                            <div action="" class="form-inline">
                               <div class="input-group">
                                   <input type="text" name="task-search" [(ngModel)]="searched"
                                          (input)="fetchBySearch()"
                                          class="search-task-input search-input"
                                          placeholder="Search Categories">
                                   <button type="reset" (click)="searched='';fetchBySearch()" class="close-icon sm" *ngIf="searched"></button>
                                   <button class="task-search-btn" type="submit" *ngIf="!searched">
                                       <i class="fa fa-search"></i>
                                   </button>
                               </div>
                            </div>
                          </div><!--/search-->

                        <ul class="all-users-list list--siderbar" *ngIf="SearchedCategories">
                            <li *ngFor="let cat of SearchedCategories">
                                <a [routerLink]="['/setting/tasks/printing/edit', cat.id]">
                                    {{cat.name}}
                                </a>
                            </li>
                        </ul>
                    </div>
                    <!-- End tab-content -->
                 </div><!--/.ic-editor-sidebar-tools-->
                </div><!--/-sidebar-->
                <!-- Main -->
                <div class="user-workarea">
					 <div class="create-user-form">
					 	<div class="row">
                            <div class="col-md-4">
                                <div class="form-group">
                                    <label>Printing Type</label>
                                    <input type="text" class="form-control" name="tast-set-name" [value]="category" readonly>
                                </div>
                            </div>
                        </div>

                        <div class="row">

                        	<div class="col-md-10">
                                <div class="row">
                                    <div class="col-md-3">

                                        <div class="form-group">
                                            <label>Print Qty</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label>Cost (Per Quantity)</label>
                                        </div>
                                    </div>
                                </div>
                        		<div class="row" *ngFor="let cost of costList">
                        			<div class="col-md-3">
                                        <div class="form-group">
                                            <div class="custom-site-quantity">
                                                <span class="btn-dec" (click)="changeQtyBox('minus', cost)">-</span>
                                                <input type="number" class="form-control" [(ngModel)]="cost.quantity">
                                                <span class="btn-inc" (click)="changeQtyBox('plus', cost)">+</span>
                                            </div>
		                                </div>
                        			</div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <div class="custom-site-quantity">
                                                <span class="btn-dec" (click)="changeQtyBox2('minus', cost)">-</span>
                                                <input type="number" class="form-control" [(ngModel)]="cost.cost">
                                                <span class="btn-inc" (click)="changeQtyBox2('plus', cost)">+</span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="form-group">
                                            <label> </label>
                                            <button class="btn btn-secondary" (click)="del(cost)">Delete</button>
                                        </div>
                                    </div>
                        		</div>
                        	</div>
                        </div>

                        <div class="row">
                            <div class="col-md-2 text-left">
                            <div class="form-group">
                                <button class="btn btn-secondary" (click)="addMore()">Add</button>
                            </div>
                            </div>
	                        <div class="col-md-10 text-right">
	                            <div class="form-group">
	                                <button class="btn btn-primary" [disabled]="!costCheck()" (click)="submitThis()">Save</button>
	                            </div>
	                        </div>
	                    </div>


					 </div>
                </div><!--/end-main-->
              </div><!--/body-->
            </div>
      </div>
      <!-- EDitor End -->
    </div>
    <!--/.container-fluid-->
  </div>
  <!--/.content-wrapper-->
  <!-- Activity Stream -->
   <app-activity-stream></app-activity-stream>
</div><!-- /.inner-wrapper -->
