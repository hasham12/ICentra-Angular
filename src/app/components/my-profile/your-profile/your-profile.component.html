<div class="container-fluid">
  <div class="welcome-message">
    <div class="welcome-header d-flex">
      <h3>Profile</h3>
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div><!-- /.welcome-message -->
</div>

<div class="inner-wrapper" id="wrapper">
  <div id="content-wrapper">
    <div class="container-fluid">
      <div class="welcome-outer-content">
        <p>This section refers to all details retgarding the user settings</p>
        <div class="activity-opner">
          <i class="fa fa-bullhorn" aria-hidden="true"></i>
          <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i>
        </div>
      </div>
      <!-- EDitor Start  -->
      <div class="icentra-editor creat-template-editor">
        <div class="ic-editor-inner">
          <div class="ic-editor-header">
            <!-- 1 -->
            <div class="header-active-tool">
              <span class="header-active-tool-sign">
                <img src="assets/img/editor/user-setting.png" alt="">
              </span>
              <div class="header-active-tool-name">
                <h6>{{AuthUser.first_name}} {{AuthUser.last_name}} </h6>
                <span>User Account Details</span>
              </div>
            </div>
          </div>
          <div class="ic-editor-body">

            <div class="ic-editor-sidebar no-tab-content">
              <div class="ic-editor-sidebar-tools">
                <!-- Tabs -->
                <ul class="nav --nav-tabs ic-tools-tab" role="tablist">
                  <li class="nav-item">
                    <a class="nav-link active" id="user-tab" data-toggle="tab" routerLink="/setting/users">
                      <img src="assets/img/editor/green-hvr-user.png" alt="">
                      <span>user</span>
                    </a>
                  </li>
                </ul>
              </div>
              <!--/.ic-editor-sidebar-tools-->
            </div>
            <!--/-sidebar-->
            <!-- Main -->
            <div class="user-workarea">
              <form [formGroup]="UserForm" action="" class="form" name="profileform" (submit)="updateProfile()">
                <div class="create-user-form">
                  <div class="row">
                    <div class="col-md-6">

                      <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" formControlName="username" value="rosinaayaz">
                        <span class="dummy-text">usernames cannot be changed</span>
                      </div>

                      <div class="row">
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="lastname">First Name</label>
                            <input type="text" class="form-control" formControlName="first_name">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="form-group">
                            <label for="firstname">Last Name</label>
                            <input type="text" class="form-control" formControlName="last_name" >
                          </div>
                        </div>
                      </div>

                      <div class="row">
                        <div class="col-md-7">
                            <div class="form-group">
                               <label for="password">Password</label>
                               <div class="input-group">
                                  <input [type]="passType ? passType : 'password'" id="password" formControlName="password" class="form-control"
                                         min="4"
                                         max="32"
                                         value="{{randomstring}}"
                                  >
                                  <i class="fa fa-eye pass-toggler" (click)="togglePasswordType()"></i>
                               </div>
                            </div>
                         </div>
                        <div class="col-md-5">
                          <div class="form-group">
                            <label for="password" class="invisible">Password</label>
                            <a href="javascript:void" class="btn btn-secondary w-100" (click)="generatePassword()">Change Password</a>
                          </div>
                        </div>
                      </div>


                      <h3>User Profile</h3>


                      <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" formControlName="email" >
                      </div>

                      <div class="form-group">
                        <label for="mobilenumebr">Mobile Number</label>
                        <input type="text" class="form-control" formControlName="mobile">
                      </div>

                      <div class="form-group">
                        <label for="position">Position</label>
                        <input type="text" class="form-control" formControlName="position">
                      </div>

                      <div class="form-group">
                        <div class="profile-picture">
                          <div class="profile-img-wrap">
                            <span *ngIf="url" (click)="delete()" class="close" ><i class="fa fa-times"></i></span>
                            <label  for="fileInput">
                               <div class="profile-img">
                                <img [src]="url ? url : (AuthUser.photo ? AuthUser.photo : 'assets/img/lg-profile.png')">
                            </div>
                            </label>
                          </div>
                           <label for="fileInput"><span>change profile picture</span></label>
                          <div class="background"></div>
                        </div>
                        <br/>
                        <input id="fileInput" type='file' (change)="onSelectFile($event)">
                      </div>

                      <div class="form-group">
                        <label for="biography">Biography</label>
                        <textarea formControlName="bio" class="form-control" cols="20" rows="5"></textarea>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label for="role">Role</label>
                        <input type="text" class="form-control" formControlName="role">
                        <span class="dummy-text invisible">Role cannot be changed</span>
                      </div>
                      <div class="form-group">
                        <label for="office">Groups</label>
                        <input type="text" class="form-control" formControlName="group">
                      </div>
                      <div class="form-group">
                        <label for="mgroup">Office</label>
                        <input type="text" class="form-control" formControlName="office">
                      </div>


                      <h3>SOCIAL SETTINGS</h3>

                      <div class="form-group">
                        <label for="facebookurl">Facebook URL</label>
                        <input type="text" class="form-control" formControlName="facebook" value="facebook/rosinaayaz">
                      </div>

                      <div class="form-group">
                        <label for="twitterurl">Twitter URL</label>
                        <input type="text" class="form-control" formControlName="twitter" value="twitter/rosinaayaz">
                      </div>

                      <div class="form-group">
                        <label for="instagramurl">Instagram URL</label>
                        <input type="text" class="form-control" formControlName="instagram" value="instagram/rosinaayaz">
                      </div>

                      <div class="form-group">
                        <label for="linkedInurl">LinkedIn URL</label>
                        <input type="text" class="form-control" formControlName="linkedin" value="linkedin/rosinaayaz">
                      </div>

                      <div class="form-group">
                        <label for="websiteurl">Website URL</label>
                        <input type="text" class="form-control" formControlName="website">
                      </div>

                      <h3>INTEGRATION</h3>

                      <div class="form-group">
                        <label for="crmlink">Rex CRM Email</label>
                        <input type="text" class="form-control" formControlName="crm_email">
                      </div>
                      <div class="form-group">
                        <label for="crmlink">Rex CRM Password</label>
                        <input type="text" class="form-control" formControlName="crm_password" [placeholder]="'*****'">
                      </div>
                      <div class="form-group text-right">
                          <span class="btn btn-primary" (click)="testRex()"> Test Connection</span>
                        </div>
                      <div class="form-group text-right">
                        <input type="submit" class="btn btn-primary" value="Update Profile" [disabled]="loading">
                      </div>

                    </div>
                  </div>
                </div>
              </form>
            </div>
            <!--/end-main-->
          </div>
          <!--/body-->
        </div>
      </div>
      <!-- EDitor End -->
    </div>
    <!--/.container-fluid-->
  </div>
  <!--/.content-wrapper-->
  <!-- Activity Stream -->
  <app-activity-stream></app-activity-stream>

</div><!-- /.inner-wrapper -->
<app-footer></app-footer>
