
<div class="upload-my-image">
   <button class="upload-btn print-popup-toggler" type="button">Create New Design</button>
</div>

<div class="search-reports-templates">
   <form action="" class="form-inline">
      <div class="input-group tempsection">
         <input type="text" name="task-search" name="imagesearch" id="imagesearch" class="search-task-input search-input search-box" placeholder="Search Images" (input)="searchimages()">
         <button class="close-icon"  type="reset" (click)="clearvalues()" style="display: none;"></button>
         <button class="btn-small searchicon task-search-btn" type="submit" (click)="searchimages()">                                    
         <i class="fa fa-search"></i>
         </button>
      </div>
   </form>
</div>

<!--/.search-reports-templates-->
<div class="search-by-cat template-categories d-flex">
   <div class="search-cat-dropdown">
      <a class="nav-link dropdown-toggle" href="javascript:void(0)" role="button" data-toggle="dropdown">
      <span class="selimgcatname">Select Category</span>
      </a>
      <div class="selectimgcatid dropdown-menu dropdown-menu-categories catdropdown" id="imgcategeries">
      </div>
   </div>
   <!-- <a href="javascript:void(0)" class="layout-toggler">
      <img src="assets/img/editor/layout-toggler.png" alt="" (click)='addimagecatmodal()'>
      </a> -->
   <div class="arrange-dropdown">
      <a href="javascript:void(0)" data-toggle="dropdown">
      <img src="assets/img/editor/layout-toggler.png">
      </a>
      <div class="dropdown-menu catdropdown">
         <a class="dropdown-item" href="javascript:void(0);" (click)='addimagecatmodal()'>Add Category</a>
         <a class="dropdown-item" href="javascript:void(0);" (click)='addimagemodal()'>Add Image</a>
      </div>
   </div>
</div>
<div class="upload-my-image">
   <button class="upload-btn" type="button" (click)="addimagemodal();">Add Image</button>
</div>

<div class="editor-templates-wrap" malihu-scrollbar [scrollbarOptions]="inset2dark">
   <div class="category-type-box"  id="imagesection">
      <div class="col-lg-6 col-md-4 col-sm-12 imgsection" style="padding: 5px;float: left;" *ngFor="let img of images">
            <img style="max-width: 100%;width: 250px;" (dblclick)="adminImgdbl($event)" (click)="adminImg($event)" [title]="img.name" [src]="getSrc(img.path)"/>
            <i class="fa fa-trash-o deleteImg" data-id="' + img.id + '"
               style="cursor:pointer;position: absolute;top:2px;right:5px;width: 15px;height:15px;border-radius:50%;color:#fff;background:#fc7b82;line-height:15px;font-size:10px;text-align:center;"></i>
      </div>
   </div>
</div><!--/.editor-templates-wrap-->

<div class="modal fade icentra-popup" id='imagecategorymodal'>
   <div class="modal-dialog modal-dialog-centered">
   <div class="modal-content">
      <form #form="ngForm" (ngSubmit)="onImgCatSubmit(form)" novalidate>
            <!-- Modal Header -->
            <div class="modal-header">
               Add Category
               <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
               <div class="form-group">
                     <label for="role" class="catsec">Category</label>
                        <input type="text" class="form-control" placeholder="Enter Name" name="name" id="name" ngModel>
               </div>

            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
               <button type="submit" class="btn btn-primary addimagemodal-btn">Add</button>
               <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            </div>
      </form>
   </div>
   </div>
</div>

<div class="modal fade icentra-popup new-icentra-popup" id="addimagemodal">
   <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      <form #imgForm="ngForm" (ngSubmit)="onImgSubmit(imgForm)" id="imgform">
               <!-- Modal Header -->
               <div class="modal-header">
                  <span>Add Image</span>
                  <a href="javascript:;" class="close" data-dismiss="modal">
                  <img src="assets/img/icons/popup-close.png" alt="">
                  </a>
               </div>
               <!-- Modal body -->
               <div class="modal-body">
                        <div class="form-group">
                           <label for="role" class="catsec">Category</label>
                           <select id="cat_id" name="cat_id" class="form-control imgcatid catsec" ngModel required>
                              <option value="null">Select Category</option>
                           </select>
                        </div>
                        <div class="form-group">
                           <label for="role" class="catsec">Image File</label>
                           <input type="file" class="form-control-file catsec" id="path" style="margin-left: 18px;" name="path" (change)="onFileChange($event)" #fileInput accept="image/x-png,image/jpeg" multiple="multiple">
                        </div>                      
               </div>
               <!-- Modal footer -->
               <div class="modal-footer">
                  <button type="submit" class="btn btn-primary addimagemodal-btn">Add</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
               </div>
         </form>
      </div>
   </div>
</div>
