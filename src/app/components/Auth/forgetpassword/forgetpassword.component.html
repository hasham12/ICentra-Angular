






<div class="forgetPass-wrap">
  <form [formGroup]="forgotForm" class="login-form" (submit)="onSubmit()" >
      <div class="forgotForm" *ngIf="!submitted;else email_sent">
      <div class="form-col">
        <label>Email for Recover Password</label>
         <i class="fa fa-user"></i>
         <input type="text" placeholder="Type Email" formControlName="email" class="form-input">
         <div *ngIf="forgotForm.controls['email'].touched" class="invalid-form">
          <div *ngIf="forgotForm.controls['email'].hasError('required') || forgotForm.controls['email'].hasError('email')">Valid email is required</div>
        </div>
       </div>
       <div class="form-row login-form-row">
         <div class="form-col btn-col m-0">
           <input type="submit" class="login-btn" value="Recover" name="Recover" [disabled]="forgotForm.invalid || loading">
         </div>
       </div>
      </div>
       <div class="form-col">{{error}}</div>
       <ng-template class="login-form" #email_sent>
        <div class="form-col">
          Please check your email for a password reset link.
        </div>
        <div class="form-row login-form-row">
          <div class="form-col btn-col m-0">
            <a [routerLink]="['/login']" class="login-btn">login</a>
          </div>
        </div>
      </ng-template>
  </form>

</div>
