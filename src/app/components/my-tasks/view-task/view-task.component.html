<div class="container-fluid">
  <div class="welcome-message">
    <div class="welcome-header d-flex">
      <h3>Task-{{viewId}}</h3>
      <app-breadcrumb></app-breadcrumb>
    </div>
  </div><!-- /.welcome-message -->
</div>

<div class="inner-wrapper" id="wrapper" *ngIf="task">
  <div id="content-wrapper">
    <div class="container-fluid">
      <div class="welcome-outer-content">
        <p>This section refers to all details regarding the task-{{viewId}}</p>
        <div class="activity-opner">
          <i class="fa fa-bullhorn" aria-hidden="true"></i>
          <i class="fa fa-long-arrow-alt-left" aria-hidden="true"></i>
        </div>
      </div>
      <div class="icentra-editor creat-template-editor mt-2">
        <div class="ic-editor-inner">
          <div class="ic-editor-header">
            <h4 class="text-center p-2">{{task.title}}</h4>
          </div>
          <div class="ic-editor-body">
            <div class="user-workarea">
              <div action="" class="form">
                <div class="create-user-form">
                  <h5>Description:</h5>
                  <p>{{task.description}}</p>

                  <div class="row">
                    <div class="col-md-12">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="ic-editor-sidebar no-tab-content" style="border-left: 1px solid lightgrey;">
                <br/>
                  <div class="row  p-l-10 p-t-10 p-r-10 text-center">
                      <div class="col-md-12">
                <form [formGroup]="myForm">
                <div class="form-group">
                    <label for="role" ><h5>Task Status</h5></label>
                  <ng-select [items]="taskStatuses" bindLabel="name" (change)="changeStatus()"
                             bindValue="id" [searchable]="true" style="color: white"
                             [ngStyle]="{ 'background': task.taskStatus.data.color}"
                             [clearable]="false" formControlName="statusValue"
                             placeholder="Select Status">
                  </ng-select>
                </div>
                </form>
                      </div>
                      <br/>
                      <div class="col-md-12" *ngIf="task.assigns">
                          <h5 for="assigned">Assigned To</h5>
                          <span id="assigned">
                              <span *ngFor="let person of task.assigns.data">
                                {{person.user_full_name}}<br/>
                              </span>
                          </span><br/>
                          <h5 for="reporter">Reporter</h5>
                          <span id="reporter"> {{task.user.data.first_name + ' ' + task.user.data.last_name}}</span>
                      </div>
                      </div>
              </div>
          </div>
          <!--/body-->
        </div>
      </div>
      <!-- EDitor End -->
    </div>
    <!--/.container-fluid-->
  </div>
  <!--/.content-wrapper-->
  <!-- Activity Stream -->
  <app-activity-stream></app-activity-stream>


</div><!-- /.inner-wrapper -->
<app-footer></app-footer>
